<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('auth.logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            <h1><i class="fas fa-birthday-cake"></i> Birthday Reminder App</h1>
            <p class="subtitle">Never forget a birthday again! ðŸŽ‰</p>
        </header>

        <!-- Alert Section -->
        <div id="alerts-section" class="section">
            <div class="section-header">
                <h2><i class="fas fa-bell"></i> Alerts & Notifications</h2>
                <button id="refresh-alerts" class="btn btn-small">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="alerts-container">
                <!-- Alerts will be loaded here -->
            </div>
        </div>

        <!-- Upcoming Birthdays -->
        <div id="upcoming-section" class="section">
            <h2><i class="fas fa-calendar-day"></i> Upcoming Birthdays (Next 30 Days)</h2>
            <div id="upcoming-container">
                <!-- Upcoming birthdays will be loaded here -->
            </div>
        </div>

        <!-- Add/Edit Friend Form -->
        <div id="friend-form-section" class="section">
            <h2 id="form-title"><i class="fas fa-user-plus"></i> Add New Friend</h2>
            <form id="friend-form">
                <input type="hidden" id="friend-id">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday *</label>
                    <input type="date" id="birthday" required>
                </div>
                <div class="form-group">
                    <label for="relationship">Relationship</label>
                    <input type="text" id="relationship" placeholder="e.g., Best Friend, Colleague, Family">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="friend@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="+1234567890">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Friend
                    </button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Friends List -->
        <div id="friends-section" class="section">
            <div class="section-header">
                <h2><i class="fas fa-users"></i> All Friends</h2>
                <button id="refresh-friends" class="btn btn-small">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="friends-container">
                <!-- Friends will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal for viewing messages -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
